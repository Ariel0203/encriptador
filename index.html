<!DOCTYPE html>
<html lang="es">  
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Texto - Alura Challenge</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">  
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.1/css/all.css" crossorigin="anonymous">
  </head>
  
  <body>
  
    <header>
      <h1><img src="img/Logo-Alura.png" alt="Logo de Alura" id="logo-alura"></h1>
    </header>

    <main>

      <section class="contenedor-a-encriptar">
        <div>
          <textarea name="textarea" id="textoIngresado" cols="30" rows="10" placeholder="Ingrese el texto aquí"></textarea>
          <p><i class="fa-solid fa-circle-exclamation"></i> Solo letras minúsculas y sin acentos</p>
        </div>
        <div class="botones-a-encriptar">
          <button id="btn-encriptar" class="btn-encriptar">Encriptar</button>
          <button id="btn-desencriptar"class="btn-desencriptar">Desencriptar</button>
        </div>
      </section>
      
      <section class="contenedor-encriptado">
        <div>
          <textarea name="textarea" id="resultadoEncriptado" class="resultadoEncriptado" cols="20" rows="10"></textarea>
        </div>
        <div id="mostrarDiv">
          <h2>Ningún mensaje fue encontrado</h2>
          <p>Ingresa el texto que desees encríptar o desencriptar.</p>        
        </div>
        <button id="btn-copiar" class="btn-copiar">Copiar</button>        
      </section>
      
    </main>

    <script src="app.js"></script>

  </body>

</html>
