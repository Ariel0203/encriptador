<!DOCTYPE html>
<html lang="es">  
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Texto - Alura Challenge</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">  
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.1/css/all.css" crossorigin="anonymous">
  </head>
  
  <body>
  
    <header>
      <h1><img src="img/Logo-Alura.png" alt="Logo de Alura" id="logo-alura"></h1>
    </header>

    <main>

      <div class="texto-a-encriptar">
        <div>
          <textarea name="textarea" id="textoIngresado" cols="30" rows="10" placeholder="Ingrese el texto aquí"></textarea>
          <p><i class="fa-solid fa-circle-exclamation"></i> Solo letras minúsculas y sin acentos</p>
        </div>
        <div class="botones-a-encriptar">
          <button onclick="encriptacion();" class="btn-encriptar">Encriptar</button>
          <button onclick="desencriptacion();" class="btn-desencriptar">Desencriptar</button>
        </div>
      </div>
      <div class="texto-encriptado">
        <div>
          <img src="img/Muñeco.jpg" alt="Persona animada sosteniendo una lupa mientras observa un diamante">
          <h2>Ningún mensaje fue encontrado</h2>
          <p>Ingresa el texto que desees encríptar o desencriptar.</p>        
        </div>
        <button class="btn-copiar">Copiar</button>
      </div>
      
    </main>

    <footer>
    <p class="copyright">Copyright &copy 2024 - All rights are reserved</p>
    <p>Made by Ariel Cocimano</p>
    </footer>
    <script src="https://kit.fontawesome.com/4d10976530.js" crossorigin="anonymous"></script>
    <script src="app.js"></script>

  </body>

</html>
