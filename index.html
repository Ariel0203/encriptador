<!DOCTYPE html>
<html lang="es">  
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Encriptador de Texto - Alura Challenge</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">  
</head>
<body>
  <header>
      <h1><img src="img/logo-alura.jpg" alt="Logo de Alura"></h1>
  </header>
  <main>
    <div class="texto-a-encriptar">
      <textarea name="textarea" cols="30" rows="10" placeholder="Ingrese el texto aquí"></textarea>
      <p>Solo letras minúsculas y sin acentos</p>
      <button>Encriptar</button>
      <button>Desencriptar</button>
    </div>
    <div>
      <div class="texto-encriptado">
        <img src="img/Muñeco.jpg" alt="Persona animada sosteniendo una lupa mientras observa un diamante">
        <h3>Ningún mensaje fue encontrado</h3>
        <p>Ingresa el texto que desees encríptar o desencriptar.</p>
      </div>
      <button>Copiar</button>
    </div>
  </main>
  <footer>
    <p class="copyright">Copyright &copy 2024 - All rights are reserved</p>
    <p>Made by Ariel Cocimano</p>
  </footer>
  <script src="app.js"></script>
</body>
</html>
